<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style sheet css main -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class=" nav container">
            <!-- logo -->
            <a href="#" class="logo"> 
                <span>E</span>Commerce
            </a>
            <!-- Cart Icon -->
            <i class="fa-solid fa-cart-shopping" id="cart-icon"></i>



            <!-- cart -->
             <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                <!-- content -->
                 <div class="cart-content">
                    
                     
                 </div>
                  <!-- total -->
                  <div class="total">
                    <div class="toatl-title">Total</div>
                    <div class="total-price">$0</div>
                  </div>
                  <!-- buy button -->
                   <button type="button" class="btn-buy">Buy Now</button>
                   <!-- cart close -->
                   <i class="fa-solid fa-x" id="cart-close"></i>
             </div>
        </nav>
    </header>

    <!-- shop -->
     <section class="shop container">
        <h2 class="section-title">shop product</h2>

        <!-- shop content -->
        <div class="shop-content">
            <!-- box 1 -->
            <div class="product-box">
                <img src="./img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Nike Shoes</h2>
                <span class="poroduct-price">$79.5</span>
                <i class="fa-solid fa-cart-shopping add-cart" ></i>
            </div>
            <!-- box 2 -->
            <div class="product-box">
                <img src="./img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="poroduct-price">$59.5</span>
                <i class="fa-solid fa-cart-shopping add-cart" ></i>
            </div>
            <!-- box 3 -->
            <div class="product-box">
                <img src="./img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">METAL BOTTLE</h2>
                <span class="poroduct-price">$29.5</span>
                <i class="fa-solid fa-cart-shopping add-cart" ></i>
            </div>
            <!-- box 4 -->
            <div class="product-box">
                <img src="./img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">METAL SUNGLASSES</h2>
                <span class="poroduct-price">$105</span>
                <i class="fa-solid fa-cart-shopping add-cart" ></i>
            </div>
            <!-- box 5 -->
            <div class="product-box">
                <img src="./img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">PS5 Controller</h2>
                <span class="poroduct-price">$95</span>
                <i class="fa-solid fa-cart-shopping add-cart" ></i>
            </div>
            <!-- box 6 -->
            <div class="product-box">
                <img src="./img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">Galaxy Z Fold</h2>
                <span class="poroduct-price">$1400</span>
                <i class="fa-solid fa-cart-shopping add-cart" ></i>
            </div>
            <!-- box 7 -->
            <div class="product-box">
                <img src="./img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">Nokon Camera</h2>
                <span class="poroduct-price">$1700</span>
                <i class="fa-solid fa-cart-shopping add-cart" ></i>
            </div>
            <!-- box 8 -->
            <div class="product-box">
                <img src="./img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">Apple Watch</h2>
                <span class="poroduct-price">$110.5</span>
                <i class="fa-solid fa-cart-shopping add-cart" ></i>
            </div>
        </div>
    </section>
    
    <script src="./index.js"></script>
</body>
</html>
